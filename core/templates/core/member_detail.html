{% extends 'core/base.html' %}

{% block title %}Détails du Membre{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Détails du Membre</h1>
    <table class="table table-bordered mt-3">
        <tr>
            <th>ID</th>
            <td>{{ member.id }}</td>
        </tr>
        <tr>
            <th>Nom</th>
            <td>{{ member.name }}</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{ member.email }}</td>
        </tr>
        <tr>
            <th>Numéro de Téléphone</th>
            <td>{{ member.phone }}</td>
        </tr>
    </table>
    <a href="{% url 'member_edit' member.id %}" class="btn btn-primary">Modifier</a>
    <a href="{% url 'member_list' %}" class="btn btn-secondary">Retour</a>
</div>
{% endblock %}
